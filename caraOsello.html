<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="sweetalert2.min.css">
    <title>Juego de la moneda</title>
</head>
<body>

    <div class="Moneda">
        <div id="moneda" class="moneda animate">
            <div id="monedacara" class="monedacara"></div>
            <div id="monedasello" class="monedasello"></div>
      </div>
    </div>
    <div class="container">
        <div class="container_grup">
        <h1>Juego de la moneda</h1>
         <div class="contador_pd">
            <p id="cant-count">Partidas: 0</p>
            <p id="cantp-count">Partidas Perdidas: 0</p>
            <p id="cantg-count">Partidas Ganadas: 0</p>
            <p id="dinero-count">Dinero: 0</p>
            
        </div>
        <div class="div_apuesta" id="apuesta">
            <input type="number" id="valorApuesta" placeholder="Ingrese el valor a apostar">
        </div>
            <button type="submit" name="opcion" id="opcion" value="0" class="opcion-monda-cs">Cara</button>
            <button type="submit" name="opcion" id="opcion1" value="1" class="opcion-monda-cs">Sello</button>
        <div class="botones">
            <button id="finalizar-button" class="finalizar-button">
                Finalizar
            </button>
        </div>
        </div>
    </div>

    <script src="./js/caraOsello.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
</body>
</html>
